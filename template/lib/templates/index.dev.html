  <body class="no-touch">

        margin: 45px auto;
        display: block;
      "

      <div

        <span id="ui-id-9" class="ui-dialog-title"

            <li class="active">

            <li>

            </li>
          </ul>
          <div class="tab-content">
            <form autocomplete="off" class="sheetform">
              <div

                style="display: block;"
              >
                <!-- Sheet goes here -->
              </div>
